{% extends 'shop/layouts/main.html'%}

{% block title %}
unique kart | home
{% endblock title %}

{% block content %}
<section class="bg-ligth py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">{{catagory_name}} Products</h4>
                <hr style="border-color: aliceblue;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                </nav>
        
            </div>
       
        {% for item in products %}
        <div class="col-md-4 col-lg-3">
            <div class="card my-3">
                <img src="{{item.product_image.url}}" class="card-image-top" alt="Catagory">
                <a href="{% url 'product_details' catagory_name item.name %}">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ item.name}}</h5>
                    <p class="card-text">
                        <span class="float-start old_price "><s>Rs.{{ item.original_price }}</s></span>
                        <span class="float-end new_price">Rs.{{ item.selling_price  }}</span>
                    </p> 
                </div>
            </div>
        </a>
        </div>  
    </div>
        {% endfor %}
    </div>
</section>

{% endblock content %}
